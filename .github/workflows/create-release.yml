  workflow_dispatch:
    inputs:
      versionName:
        description: "Name of version  (ie 5.5.0)"
        required: true
        default: 1.0.0

      message:
        default: "chore: some test message"
        description: "commit message"
        required: true

jobs:
  createrelease:
    runs-on: ubuntu-latest

    steps:
